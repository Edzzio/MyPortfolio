<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thomas' Bunker | Portfolio</title>
  <style>
    /* Base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Candara', Arial, sans-serif; background: #fafafa; color: #333; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header { background: #fff; border-bottom: 1px solid #eaeaea; padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; }
    header h1 { font-size: 2rem; letter-spacing: 2px; }
    nav ul { list-style: none; display: flex; gap: 30px; }
    nav ul li a { font-size: 0.95rem; text-transform: uppercase; color: #555; transition: color 0.2s; }
    nav ul li a:hover { color: #000; }

    /* Portfolio grid */
    .portfolio { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
    .card { background: #fff; border: 1px solid #eaeaea; border-radius: 4px; overflow: hidden; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .card img { display: block; width: 100%; height: auto; }
    .card-caption { padding: 15px; font-size: 0.9rem; text-align: center; background: #fff; }

    /* Footer */
    footer { text-align: center; padding: 30px 0; font-size: 0.85rem; color: #888; }
  </style>
</head>
<body>

  <header>
    <h1>Thomas' Bunker</h1>
    <nav>
      <ul>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#Vroom">Vroom</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <section id="portfolio" class="portfolio">
    <div class="grid">
      <div class="card">
        <img src="images/ASR.png" alt="Speech Commands Recognition">
        <div class="card-caption">Speech Commands Recognition</div>
      </div>
      <div class="card">
        <img src="image/worker-falling.jpg" alt="Optimized Fall Detection">
        <div class="card-caption">Optimized Fall Detection</div>
      </div>
      <div class="card">
        <!-- Note: Spaces in file names must be URL-encoded or the files should be renamed -->
        <img src="image/Big%20Data%20Archi.jpg" alt="Big Data Architecture">
        <div class="card-caption">Big Data Architecture</div>
      </div>
      <div class="card">
        <img src="image/image-anomaly-detection.jpg" alt="Image Based Anomaly Detection">
        <div class="card-caption">Image Based Anomaly Detection</div>
      </div>
      <div class="card">
        <img src="image/1.jpg" alt="Intelligent Navigation using 3D LiDAR">
        <div class="card-caption">Intelligent Navigation using 3D LiDAR</div>
      </div>
      <div class="card">
        <img src="image/smoke-plume.png" alt="Smoke Plume Modelling and Estimation">
        <div class="card-caption">Smoke Plume Modelling and Estimation</div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Thomas Vetter. All rights reserved.
  </footer>

</body>
</html>
